name: build
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13 # Updated to a slightly newer, more stable Postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: go_restful
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # Updated from v1

      - name: Set up Go
        uses: actions/setup-go@v5 # Updated from v1
        with:
          go-version: '1.21'
          cache: true # This speeds up your builds significantly

      - name: Get dependencies
        run: |
          go mod download
          go mod verify
          # In modern Go, we use 'go install' for tools instead of 'go get'
          go install golang.org/x/lint/golint@latest
          go install github.com/mattn/goveralls@latest

      - name: Run go lint
        # This will now work because golint is in your PATH via setup-go
        run: $(go env GOPATH)/bin/golint ./... 

      - name: Build
        run: make build

      - name: Test
        env:
          # Simplified the connection string to use the service name
          APP_DSN: postgres://postgres:postgres@localhost:5432/go_restful?sslmode=disable
        run: |
          make migrate
          make test-cover

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4 # Updated from v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage-all.out